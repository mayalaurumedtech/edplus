      <div class="col p-4 side-content">
        <h1 class="display-4">Create Institute Admin</h1>

        <form class="s-chapter-form" action="#">

          <div class="create-admin">

            <div class="form-group row">
              <div class="col-md-3">
                <label>Select Role</label>
              </div>
              <div class="col-md-9">
                <select class="form-control" name="role_type" id="role_type">
                  <option selected disabled>Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="Institute">Institute</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label>First Name</label>
              </div>
              <div class="col-md-9">
                <input type="text" name="firstname" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label>Last Name</label>
              </div>
              <div class="col-md-9">
                <input type="text" name="lastname" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label>Email</label>
              </div>
              <div class="col-md-9">
                <input type="email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label>Password</label>
              </div>
              <div class="col-md-9">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label>Mobile Number</label>
              </div>
              <div class="col-md-9">
                <input type="tel" name="number" class="form-control" placeholder="Mobile Number">
              </div>
            </div>

          </div>


          <div class="submit-btn">
            <input type="submit" value="Submit" class="btn bg-primary-btn text-white mt-4">
          </div>

        </form>
